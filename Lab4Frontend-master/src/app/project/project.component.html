<div class="project-card">
  <div class="content" (click)="getTasksByProjectId()">
    <h2>{{ project.name }}</h2>
    <p>Дата создания: {{ (project.startDate) | date:'dd/MM/yyyy' }}</p>
    <p>Дата завершения: {{ (project.endDate) | date:'dd/MM/yyyy'}}</p>
    <p>Незавершенных задач: {{ count }}</p>
  </div>
  <div class="edit-button">
    <button (click)="(editProject())">Редактировать</button>
  </div>
</div>
